<!DOCTYPE html>
<html>

<head>
  <!-- Load the latest version of TensorFlow.js -->
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
  <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

  </script>
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Transfer Learning</h5>
    <nav class="my-2 my-md-0 mr-md-3">

    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
  </div>
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Image Classification Ai</h1>
    <video autoplay playsinline muted id="webcam" style="height: 225px; width: 100%; display: block;"></video>
    <p class="lead">Quickly train an Ai to guess your own images.</p>
    <p class="lead">Assign an image to the Ai button by clicking it once you're in the position you want to train the Ai
      on</p>
  </div>
  <div id="console"></div>
  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">DATA</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">image <small class="text-muted">/ #1</small></h1>
          <h3 class="mt-3 mb-4"> <img style="height: 225px; width: 100%; display: block;">
            <!--code to stor image goes here-->
          </h3>
          <button type="button" class="btn btn-lg btn-block btn-outline-primary class-a">Train Ai</button>
        </div>
      </div>
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">DATA</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">image <small class="text-muted">/ #2</small></h1>
          <h3 class="mt-3 mb-4"> <img style="height: 225px; width: 100%; display: block;">
            <!--code to stor image goes here-->
          </h3>
          <button type="button" class="btn btn-lg btn-block btn-primary class-b">Train Ai</button>
        </div>
      </div>
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">DATA</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">image <small class="text-muted">/ #3</small></h1>
          <h3 class="mt-3 mb-4"> <img style="height: 225px; width: 100%; display: block;">
            <!--code to stor image goes here-->
          </h3>
          <button type="button" class="btn btn-lg btn-block btn-primary class-c">Train Ai</button>
        </div>
      </div>
    </div>


    <!-- Show an image that we will use to test -->
    <video autoplay playsinline muted id="webcam"></video>
    <!-- <button id="class-a">Add A</button> -->
    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>
    <!-- bootstrap jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
</body>

</html>
